import './eg.css';
<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src={louisimg}></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control" placeholder="enter name" value=""></div>
                    <div class="col-md-12"><label class="labels">Branch</label><input type="text" class="form-control" placeholder="enter branch" value=""></div>
                    <div class="col-md-12"><label class="labels">Semester</label><input type="text" class="form-control" placeholder="enter semester" value=""></div>
                    <div class="col-md-12"><label class="labels">CGPA Aggregate</label><input type="text" class="form-control" placeholder="enter value" value=""></div>
                    <div class="col-md-12"><label class="labels">Email ID</label><input type="text" class="form-control" placeholder="enter email id" value=""></div>
                    <div class="col-md-12"><label class="labels">Contact Number</label><input type="text" class="form-control" placeholder="enter contact number" value=""></div>
                    <div class="col-md-12"><label class="labels">LinkedIn</label><input type="text" class="form-control" placeholder="linkedin link here" value=""></div>
                    <div class="col-md-12"><label class="labels">GitHub</label><input type="text" class="form-control" placeholder="github link here" value=""></div>
                    <div class="col-md-12"><label class="labels">Portfolio</label><input type="text" class="form-control" placeholder="portfolio link here" value=""></div>
                    <div class="col-md-12"><label class="labels">Resume</label><input type="text" class="form-control" placeholder="resume link here" value=""></div>

                </div>
                <div class="mt-5 text-center">
                    <button class="btn btn-primary profile-button" type="button">Update Profile</button>
                </div>
            </div>
        </div>
    </div>
</div>
